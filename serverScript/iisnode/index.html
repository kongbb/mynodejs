        }
        td, th

            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;

        td.stderr
        {
            color: Red;
        }
    </style>
</head>

</html>
